{% extends 'minamo/base.html' %}

{% block title %}Create New Chapter{% endblock %}

{% block content %}
<h1>Create New Chapter</h1>
<form action="{% url 'minamo:new_chapter' book.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Chapter</button>
</form>
<a href="{% url 'minamo:book_detail' book.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}

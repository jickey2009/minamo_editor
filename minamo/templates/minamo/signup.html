{% extends "minamo/base.html" %}
{% load bootstrap4 %}
{% block title %}Minamo Editor - アカウント作成{% endblock %}

{% block content %}
<h2>アカウント作成</h2>
<form method="post" action="{% url 'minamo:signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">アカウント作成</button>
</form>
<a href="{% url 'minamo:login' %}" class="btn btn-secondary mt-3">ログインはこちら</a>
{% endblock %}

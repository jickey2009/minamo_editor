{% extends 'minamo/base.html' %}

{% block title %}Edit Chapter{% endblock %}

{% block content %}

<h1>Edit Chapter: {{ chapter.title }}</h1>
<form action="{% url 'minamo:edit_chapter' chapter.book.id chapter.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'minamo:chapter_detail'  chapter.book.id chapter.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}

{% extends "minamo/base.html" %}
{% block title %}Edit Book - {{ book.title }}{% endblock %}

{% block content %}
<h1>Edit Book: {{ book.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'minamo:book_detail' book.id %}" class="btn btn-secondary">Cancel</a>

</form>
{% endblock %}
